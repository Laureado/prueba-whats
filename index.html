<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="sendWhatsMovil" class="ltr-18 ltr-1567B0" href="#" data-action="share/whatsapp/share">
        <span class="material-symbols-outlined align-middle">call</span>
        <span class="texto-clip">Whatsapp mobil y desktop</span>
    </button>

    <button id="sendWhatsMovil2" class="ltr-18 ltr-1567B0" href="#" data-action="share/whatsapp/share">
        <span class="material-symbols-outlined align-middle">call</span>
        <span class="texto-clip">Whatsapp mobil</span>
    </button>

    <button id="sendWhatsMovil3" class="ltr-18 ltr-1567B0" href="#" data-action="share/whatsapp/share">
        <span class="material-symbols-outlined align-middle">call</span>
        <span class="texto-clip">Whatsapp desktop</span>
    </button>

    <div class="row m-t-5">
        <div class="col-12 m-r-0">
            <input id="fecha_exc" name="fecha_exc" type="text" onchange="cambiarFecha();cargarMod();" placeholder="Seleccionar una fecha" autocomplete="off"
                    class="fecha_exc brd-2-s-cccccc ltr-f-w-b ltr-999999 h-50-ip w-100-prc brd-r-4 p-l-15 seleccion-fecha" >
            <i class="far fa-calendar-alt position-absolute r-25 t-15 ltr-18 ltr-999999"></i>
        </div>
        
    </div>
    <br>
    <br>
    <div class="row m-t-5">
        <div class="col-12 m-r-0">
            <input id="fecha_exc2" name="fecha_exc" type="text" onchange="cambiarFecha();cargarMod();" placeholder="Seleccionar una fecha" autocomplete="off"
                    class="fecha_exc brd-2-s-cccccc ltr-f-w-b ltr-999999 h-50-ip w-100-prc brd-r-4 p-l-15 seleccion-fecha" >
            <i class="far fa-calendar-alt position-absolute r-25 t-15 ltr-18 ltr-999999"></i>
        </div>
        
    </div>
</body>
<script>
    $( document ).ready(function() {
		var isMobile = /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

		if (isMobile)
			$('#fecha_exc').attr('readonly', true);
	});

    document.getElementById("sendWhatsMovil").addEventListener('click', function(e) {
        var isMobile = /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile)
            var url = 'https://wa.me/?text=' + encodeURIComponent(window.location.href);
        else
            var url = 'https://web.whatsapp.com/send?text=' + encodeURIComponent(window.location.href);

        window.open(url, '_blank');
    });

     document.getElementById("sendWhatsMovil2").addEventListener('click', function(e) {
        var url = 'https://wa.me/?text=' + encodeURIComponent(window.location.href);
        window.open(url, '_blank');
    });

      document.getElementById("sendWhatsMovil3").addEventListener('click', function(e) {
        var url = 'https://web.whatsapp.com/send?text=' + encodeURIComponent(window.location.href);
        window.open(url, '_blank');
    });
</script>
</html>
